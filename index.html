<!DOCTYPE html>

<html>
  <head>
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <add-todo @add-todo-submitted="addTodo"></add-todo>
      <todo-list :done="false" :todos="todoList" @todo-deleted="addDone" @all-deleted="deleteAll"></todo-list>
      <todo-list :done="true" :todos="doneList" @done-deleted="addTodo" @all-deleted="deleteAll"></todo-list>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="main.js"></script>
</html>
